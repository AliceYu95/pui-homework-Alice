<!DOCTYPE html>
<html>
<head>
    <title>Detail</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <!-- Title & Lines -->
    <a href="./gallery.html"><img class="logo" src="../assets/logo/logo-01.svg"></a>
    <hr/>

    <!-- Products & Cart Links -->
    <div class="top-link">
        <a href="gallery.html"><h1><mark>Products</mark></h1></a>
        <a href="./cart.html">Cart</a>
    </div>

    <!-- Short introduction -->
    <div class="intro">
        Original cinnamon rolls
    </div>

    <img class="image" src="../assets/products/original-cinnamon-roll.jpg">

    <p class="detail-intro">
        Customize our delicious
        hand-made cinammon roll to
        your liking!
    </p>

    <!-- Drop down boxes -->
    <div>
        <label class="drop-down" for="Glazing">Glazing:</label>
        <select class="drop-down">
            <option class="drop-down" value="keep original">Keep original</option>
            <option value="sugar milk">Sugar milk</option>
            <option value="vanilla milk">Vanilla milk</option>
            <option value="double chocolate">Double chocolate</option>
        </select>
    </div>
    <br>
    <div>
        <label class="drop-down" for="Pack size">Pack size:</label>
        <select class="drop-down">
            <option value="1">1</option>
            <option value="3">3</option>
            <option value="6">6</option>
            <option value="12">12</option>
        </select>
    </div>

    <!-- Price & Add item -->
    <br>
    <div>
        <p class="summary">
            $ 2.49 <button class="button">Add to Cart</button>
        </p>

    </div>

</body>
</html>
